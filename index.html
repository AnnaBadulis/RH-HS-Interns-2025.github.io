<!DOCTYPE html>
<html lang="en">
 <head>
  <link rel="stylesheet" href="css/patternfly.css">
  <link rel="stylesheet" href="css/index.css"/>
  <link rel="stylesheet" href="css/student-card.css"/>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="pf-v6-c-page pf-m-no-sidebar" id="no-sidebar">
    <header class="pf-v6-c-masthead" id="no-sidebar-masthead">
      <div class="pf-v6-c-masthead__main">
        <div class="pf-v6-c-masthead__brand">
          <a class="pf-v6-c-masthead__logo" href="#">
            <img src="static/logo-dark.png" alt="logo" class="logo"/>
          </a>
        </div>
      </div>
      <div class="pf-v6-c-masthead__content">
        <a
          class="pf-v6-c-button pf-m-primary view-repo-button"
          href="https://github.com/RH-HS-Interns-2025/RH-HS-Interns-2025.github.io"
          target="_blank"
        >
        <span class="pf-v6-c-button__text view-repo-button__text"><i class="fa fa-github"></i>Go to Repository</span>
      </a>
      </div>
    </header>
    <div class="pf-v6-c-page__main-container" tabindex="-1">
      <main
        class="pf-v6-c-page__main"
        tabindex="-1"
        id="main-content-page-no-sidebar"
      >
        <section class="pf-v6-c-page__main-section pf-m-limit-width">
          <div class="pf-v6-c-page__main-body banner-wrapper">
            <section class="banner-text">
              <h1 class="banner-title">Red Hat High School Intern Program</h1>
              <h2 class="banner-subtitle">Summer 2025 Portfolio</h1>
            </section>
            <img src="static/banner.png" class="banner-image" alt="banner"/>
          </div>
        </section>
        <section class="pf-v6-c-page__main-section pf-m-limit-width">
          <div class="pf-v6-c-page__main-body">
            <div class="pf-v6-c-tabs" id="cohort-tabs">
              <ul class="pf-v6-c-tabs__list" role="tablist">
                <li class="pf-v6-c-tabs__item">
                  <button class="pf-v6-c-tabs__link pf-m-current" id="cohort1-tab" aria-selected="true" role="tab" tabindex="0" aria-controls="cohort1-panel">
                    <span class="pf-v6-c-tabs__item-text">Cohort 1</span>
                  </button>
                </li>
                <li class="pf-v6-c-tabs__item">
                  <button class="pf-v6-c-tabs__link" id="cohort2-tab" aria-selected="false" role="tab" tabindex="-1" aria-controls="cohort2-panel">
                    <span class="pf-v6-c-tabs__item-text">Cohort 2</span>
                  </button>
                </li>
              </ul>
            </div>
            <div class="pf-v6-c-tab-content" id="cohort1-panel" role="tabpanel" tabindex="0" aria-labelledby="cohort1-tab">
              <div class="pf-v6-c-tab-content__body">
                <div class="pf-v6-l-gallery pf-m-gutter student-card-list" id="cohort1-cards"></div>
              </div>
            </div>
            <div class="pf-v6-c-tab-content" id="cohort2-panel" role="tabpanel" tabindex="0" aria-labelledby="cohort2-tab">
              <div class="pf-v6-c-tab-content__body">
                <div class="pf-v6-l-gallery pf-m-gutter student-card-list" id="cohort2-cards"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
  <script type="text/javascript" src="data/students.js"></script>
  <script type="text/javascript" src="js/student-card.js"></script>
</body>
</html>
